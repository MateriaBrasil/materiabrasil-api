version: '3'

services:
  rails:
    build: .
    entrypoint: /app/docker-entrypoint.sh
    env_file:
    - .env
    command: ruby bin/rails s -p 3000 -b '0.0.0.0'
    volumes:
      - "./postgres/vol:/var/lib/postgresql/data"
    links:
      - postgres
      - mailcatcher
    ports:
      - "3000:3000"
    expose:
      - "3000"

  postgres:
    image: postgres:10.4
    env_file:
    - .env
    volumes:
      - ".:/app"
    ports:
      - "5432:5432"
    expose:
      - "5432"

  mailcatcher:
    image: instructure/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080
      - 8080:8080
    expose:
      - 8080