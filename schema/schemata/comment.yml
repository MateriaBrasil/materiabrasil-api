---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Comment
description: A comment is created by a user at a material, product or service
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the comment
    readOnly: true
    type:
    - integer
  text:
    description: the text of the comment
    type:
    - string
  user:
    description: the author of the comment
    type:
    - object
    targetSchema:
      "$ref": "/schemata/user"
  created_at:
    description: when the comment was created
    format: date-time
    type:
    - string
  commentable_id:
    description: the id of the material, product of service the comment is associated with
    type:
    - integer
  commentable_type:
    description: the type of object the comment is associated with
    type:
    - string
    enum:
    - Material
  identity:
    anyOf:
    - "$ref": "/schemata/comment#/definitions/id"
links:
- description: Create a new comment.
  href: "/comments"
  method: POST
  rel: create
  schema:
    strictProperties: true
    properties:
      commentable_id:
        "$ref": "/schemata/comment#/definitions/commentable_id"
      commentable_type:
        "$ref": "/schemata/comment#/definitions/commentable_type"
      text:
        "$ref": "/schemata/comment#/definitions/text"
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/comment"
    - "$ref": "/schemata/error"
  title: Create
properties:
  id:
    "$ref": "/schemata/comment#/definitions/id"
  user:
    "$ref": "/schemata/comment#/definitions/user"
  text:
    "$ref": "/schemata/comment#/definitions/text"
  created_at:
    "$ref": "/schemata/comment#/definitions/created_at"
additionalProperties: false
id: schemata/comment
