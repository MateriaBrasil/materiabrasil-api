          "$ref": "/schemata/material#/definitions/average_price"
        technical_specification_url:
          "$ref": "/schemata/material#/definitions/technical_specification_url"
        average_rating:
          "$ref": "/schemata/material#/definitions/average_rating"
        unit_of_sale:
          "$ref": "/schemata/material#/definitions/unit_of_sale"
        minimum_purchase_quantity:
          "$ref": "/schemata/material#/definitions/minimum_purchase_quantity"
        maximum_purchase_quantity:
          "$ref": "/schemata/material#/definitions/maximum_purchase_quantity"
        ncm_code:
          "$ref": "/schemata/material#/definitions/ncm_code"
        sh_code:
          "$ref": "/schemata/material#/definitions/sh_code"
        certifications:
          "$ref": "/schemata/material#/definitions/certifications"
        certifications_url:
          "$ref": "/schemata/material#/definitions/certifications_url"
        prizes:
          "$ref": "/schemata/material#/definitions/prizes"
        density:
          "$ref": "/schemata/material#/definitions/density"
        dimensions:
          "$ref": "/schemata/material#/definitions/dimensions"
        availability:
          "$ref": "/schemata/material#/definitions/availability"
        published:
          "$ref": "/schemata/material#/definitions/published"
        pre_published:
          "$ref": "/schemata/material#/definitions/pre_published"
      type:
        - object
    targetSchema:
      anyOf:
        - "$ref": "/schemata/material"
        - "$ref": "/schemata/error"
    title: Update
  - description: List comments on the material.
    href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/comments"
    method: GET
    rel: index
    schema:
      strictProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - { "type": "array", "items": { "$ref": "/schemata/comment" } }
        - "$ref": "/schemata/error"
    title: List comments
  - description: List reviews on the material.
    href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/reviews"
    method: GET
    rel: index
    schema:
      strictProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - { "type": "array", "items": { "$ref": "/schemata/review" } }
        - "$ref": "/schemata/error"
    title: List reviews
  - description: List material's categories
    href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/categories"
    method: GET
    rel: index
    schema:
      strictProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - {
            "type": "array",
            "items": { "$ref": "/schemata/material_category" },
          }
        - "$ref": "/schemata/error"
    title: List categories
