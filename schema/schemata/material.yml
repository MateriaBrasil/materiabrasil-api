---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Material
description: A material is a raw material
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the material
    readOnly: true
    type:
    - integer
  name:
    description: the name of the material
    type:
    - string
  image_url:
    description: a link to an image of the material
    type:
    - string
  description:
    description: the description of the material
    type:
    - string
  average_price:
    description: the average price of the material
    type:
    - string
  code:
    description: the code of the material
    type:
    - string
  supplier_name:
    description: the name of the materials' supplier
    type:
    - string
  supplier_contact:
    description: the email of the material's supplier
    type:
    - string
  manufacturing_location:
    description: the city/state where the material is manufactured
    type:
    - string
  sales_location:
    description: the city/state where the material is sold
    type:
    - string
  technical_specification_url:
    description: a link to the pdf file with the material's specifications
    type:
    - string
  properties:
    description: the material's properties like type, shape and size
    type:
    - string
  usage:
    description: how the material can be used
    type:
    - string
  average_rating:
    description: the average rating of the reviews of the material
    type:
    - number
    - "null"
  highlighted:
    description: indicates if the material should be highlighted on the list
    type:
    - boolean
  identity:
    anyOf:
    - "$ref": "/schemata/material#/definitions/id"
links:
- description: List materials.
  href: "/materials"
  method: GET
  rel: index
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - {
        "type": "array",
        "items": {
          "$ref": "/schemata/material"
        }
      }
    - "$ref": "/schemata/error"
  title: List
- description: Info for existing material.
  href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/material"
    - "$ref": "/schemata/error"
  title: Info
- description: List comments on the material.
  href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/comments"
  method: GET
  rel: index
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - {
        "type": "array",
        "items": {
          "$ref": "/schemata/comment"
        }
      }
    - "$ref": "/schemata/error"
  title: List comments
- description: List reviews on the material.
  href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/reviews"
  method: GET
  rel: index
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - {
        "type": "array",
        "items": {
          "$ref": "/schemata/review"
        }
      }
    - "$ref": "/schemata/error"
  title: List reviews
properties:
  id:
    "$ref": "/schemata/material#/definitions/id"
  name:
    "$ref": "/schemata/material#/definitions/name"
  image_url:
    "$ref": "/schemata/material#/definitions/image_url"
  description:
    "$ref": "/schemata/material#/definitions/description"
  code:
    "$ref": "/schemata/material#/definitions/code"
  average_price:
    "$ref": "/schemata/material#/definitions/average_price"
  supplier_name:
    "$ref": "/schemata/material#/definitions/supplier_name"
  supplier_contact:
    "$ref": "/schemata/material#/definitions/supplier_contact"
  manufacturing_location:
    "$ref": "/schemata/material#/definitions/manufacturing_location"
  sales_location:
    "$ref": "/schemata/material#/definitions/sales_location"
  technical_specification_url:
    "$ref": "/schemata/material#/definitions/technical_specification_url"
  properties:
    "$ref": "/schemata/material#/definitions/properties"
  usage:
    "$ref": "/schemata/material#/definitions/usage"
  average_rating:
    "$ref": "/schemata/material#/definitions/average_rating"
  highlighted:
    "$ref": "/schemata/material#/definitions/highlighted"
required:
- id
- name
- image_url
- description
- average_price
- code
- supplier_name
- supplier_contact
- manufacturing_location
- sales_location
- technical_specification_url
- properties
- usage
- average_rating
- highlighted
additionalProperties: false
id: schemata/material
