"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Material
description: A material is a raw material
stability: prototype
type:
  - object
definitions:
  id:
    description: unique identifier of the material
    readOnly: true
    type:
      - integer
  supplier_id:
    description: the unique identifier of the supplier the material belongs to
    type:
      - integer
  supplier_name:
    description: the name of the supplier the material belongs to
    type:
      - string
  name:
    description: the name of the material
    type:
      - string
  image_url:
    description: a link to the default image of the material
    type:
      - string
      - "null"
  cover_image_url:
    description: a link to the optional cover image of the material
    type:
      - string
      - "null"
  highlight_image_url:
    description: a link to the optional highlight image of the material
    type:
      - string
      - "null"
  list_image_url:
    description: a link to the optional list image of the material
    type:
      - string
      - "null"
  description:
    description: the description of the material
    type:
      - string
  average_price:
    description: the average price of the material
    type:
      - string
  code:
    description: the code of the material
    type:
      - string
  technical_specification_url:
    description: a link to the pdf file with the material's specifications
    type:
      - string
      - "null"
  average_rating:
    description: the average rating of the reviews of the material
    type:
      - number
      - "null"
  highlighted:
    description: indicates if the material should be highlighted on the list
    type:
      - boolean
  unit_of_sale:
    description: indicates the quantity/scale in which the material is sold
    type:
      - string
      - "null"
  minimum_purchase_quantity:
    description: the minimum amount needed to order the material
    type:
      - integer
      - "null"
  maximum_purchase_quantity:
    description: the maximum amount needed to order the material
    type:
      - integer
      - "null"
  ncm_code:
    description: classification code of the material according to ncm
    type:
      - string
      - "null"
  sh_code:
    description: classification code of the material according to sh
    type:
      - string
      - "null"
  certifications:
    description: the certifications of the material
    type:
      - string
      - "null"
  certifications_url:
    description: a link to the file with the material's certifications
    type:
      - string
      - "null"
  prizes:
    description: the prizes of the material
    type:
      - string
      - "null"
  density:
    description: the density of the material
    type:
      - string
      - "null"
  dimensions:
    description: the dimensions of the material
    type:
      - string
      - "null"
  availability:
    description: the states and/or countries where the material is available for purchase
    type:
      - string
      - "null"
  categories:
    description: ids of categories to filter list
    type:
      - array
      - "null"
    items:
      type: string
  materiality_driver:
    description: the first driver of the material
    type:
      - number
      - "null"
  manufacture_driver:
    description: the second driver of the material
    type:
      - number
      - "null"
  management_driver:
    description: the third driver of the material
    type:
      - number
      - "null"
  social_driver:
    description: the fourth driver of the material
    type:
      - number
      - "null"
  published:
    description: whether the material is published at the material list
    type: boolean
  pre_published:
    description: whether the material is pre_published at the material list
    type: boolean
  questionnaires_completed:
    description: whether the questionnaires for this material are completed or not
    type: boolean
  category:
    description: whether the questionnaires for this material are completed or not
    type: boolean
  identity:
    anyOf:
      - $ref: /schemata/material#/definitions/id
links:
  - description: List materials.
    href: "/materials"
    method: GET
    rel: index
    schema:
      additionalProperties: false
      properties:
        categories:
          "$ref": "/schemata/material#/definitions/categories"
      type:
        - object
    targetSchema:
      anyOf:
        - { "type": "array", "items": { "$ref": "/schemata/material" } }
        - "$ref": "/schemata/error"
    title: List
  - description: Info for existing material.
    href: "/materials/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}"
    method: GET
    rel: self
    schema:
      strictProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - "$ref": "/schemata/material"
        - "$ref": "/schemata/error"
    title: Info
