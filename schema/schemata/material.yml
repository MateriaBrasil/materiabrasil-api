          "$ref": "/schemata/material#/definitions/unit_of_sale"
        minimum_purchase_quantity:
          "$ref": "/schemata/material#/definitions/minimum_purchase_quantity"
        maximum_purchase_quantity:
          "$ref": "/schemata/material#/definitions/maximum_purchase_quantity"
        ncm_code:
          "$ref": "/schemata/material#/definitions/ncm_code"
        sh_code:
          "$ref": "/schemata/material#/definitions/sh_code"
        certifications:
          "$ref": "/schemata/material#/definitions/certifications"
        certifications_url:
          "$ref": "/schemata/material#/definitions/certifications_url"
        prizes:
          "$ref": "/schemata/material#/definitions/prizes"
        density:
          "$ref": "/schemata/material#/definitions/density"
        dimensions:
          "$ref": "/schemata/material#/definitions/dimensions"
        availability:
          "$ref": "/schemata/material#/definitions/availability"
      type:
        - object
    targetSchema:
      anyOf:
        - "$ref": "/schemata/material"
        - "$ref": "/schemata/error"
    title: Create
  - description: Update a material.
    href: "/materials/{(%2Fschemata%2Fsupplier%23%2Fdefinitions%2Fidentity)}"
    method: PUT
    rel: self
    schema:
      additionalProperties: false
      properties:
        name:
          "$ref": "/schemata/material#/definitions/name"
        image_url:
          "$ref": "/schemata/material#/definitions/image_url"
        cover_image_url:
          "$ref": "/schemata/material#/definitions/cover_image_url"
        highlight_image_url:
          "$ref": "/schemata/material#/definitions/highlight_image_url"
        list_image_url:
          "$ref": "/schemata/material#/definitions/list_image_url"
        description:
          "$ref": "/schemata/material#/definitions/description"
