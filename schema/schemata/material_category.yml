---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - MaterialCategory
description: An association between a material and a category
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the association
    readOnly: true
    type:
    - integer
  category_id:
    description: the unique identifier of the category to be associated
    type:
    - integer
  material_id:
    description: the unique identifier of the material to be associated
    type:
    - integer
  identity:
    anyOf:
    - "$ref": "/schemata/material_category#/definitions/id"
links:
- title: Create
  description: Create a new association between a material and a category
  href: "/material_categories"
  method: POST
  rel: create
  schema:
    strictProperties: true
    properties:
      category_id:
        "$ref": "/schemata/material_category#/definitions/category_id"
      material_id:
        "$ref": "/schemata/material_category#/definitions/material_id"
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/material_category"
    - "$ref": "/schemata/error"
- description: Destroy an association between a material and a category
  href: "/material_categories/{(%2Fschemata%2Fmaterial_category%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: self
  templateRequired:
    - material_category_id
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/material_category"
    - "$ref": "/schemata/error"
  title: Destroy
properties:
  id:
    "$ref": "/schemata/material_category#/definitions/id"
  material_id:
    "$ref": "/schemata/material_category#/definitions/material_id"
  category_id:
    "$ref": "/schemata/material_category#/definitions/category_id"
additionalProperties: false
id: schemata/material_category
