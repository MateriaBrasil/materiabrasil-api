"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Option
description: An option of a question
stability: prototype
type:
  - object
definitions:
  id:
    description: unique identifier of the option
    readOnly: true
    type:
      - integer
  description:
    description: the description of the option
    type:
      - string
  value:
    description: the options of the option
    type:
      - integer
  identity:
    anyOf:
      - "$ref": "/schemata/option#/definitions/id"
links: []
properties:
  description:
    "$ref": "/schemata/option#/definitions/description"
  value:
    "$ref": "/schemata/option#/definitions/value"
additionalProperties: false
id: schemata/option
