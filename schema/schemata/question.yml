"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - question
description: A question of a questionnaire
stability: prototype
type:
  - object
definitions:
  id:
    description: unique identifier of the question
    readOnly: true
    type:
      - integer
  description:
    description: the description of the question
    type:
      - string
  helper_text:
    description: the helper text of the question
    type:
      - string
  options:
    description: the options of the question
    type:
      - array
    items:
      targetSchema:
        "$ref": "/schemata/option"
  identity:
    anyOf:
      - "$ref": "/schemata/question#/definitions/id"
links: []
properties:
  description:
    "$ref": "/schemata/question#/definitions/description"
  helper_text:
    "$ref": "/schemata/question#/definitions/helper_text"
  options:
    "$ref": "/schemata/question#/definitions/options"
additionalProperties: false
id: schemata/question
