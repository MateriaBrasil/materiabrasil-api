---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Review
description: A review is created by a user at a material, product or service
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the review
    readOnly: true
    type:
    - integer
  text:
    description: the text of the review
    type:
    - string
  rating:
    description: the rating of the review
    type:
    - integer
    minimum: 1
    maximum: 5
  user:
    description: the author of the review
    type:
    - object
    targetSchema:
      "$ref": "/schemata/user"
  created_at:
    description: when the review was created
    format: date-time
    type:
    - string
  reviewable_id:
    description: the id of the material, product of service the review is associated with
    type:
    - integer
  reviewable_type:
    description: the type of object the review is associated with
    type:
    - string
    enum:
    - Material
  identity:
    anyOf:
    - "$ref": "/schemata/review#/definitions/id"
links:
- description: Create a new review.
  href: "/reviews"
  method: POST
  rel: create
  schema:
    strictProperties: true
    properties:
      reviewable_id:
        "$ref": "/schemata/review#/definitions/reviewable_id"
      reviewable_type:
        "$ref": "/schemata/review#/definitions/reviewable_type"
      text:
        "$ref": "/schemata/review#/definitions/text"
      rating:
        "$ref": "/schemata/review#/definitions/rating"
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/review"
    - "$ref": "/schemata/error"
  title: Create
properties:
  id:
    "$ref": "/schemata/review#/definitions/id"
  user:
    "$ref": "/schemata/review#/definitions/user"
  text:
    "$ref": "/schemata/review#/definitions/text"
  rating:
    "$ref": "/schemata/review#/definitions/rating"
  created_at:
    "$ref": "/schemata/review#/definitions/created_at"
additionalProperties: false
id: schemata/review
