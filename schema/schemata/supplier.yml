---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Supplier
description: A supplier is a company that offers materials, products or services
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the supplier
    readOnly: true
    type:
    - integer
  user_id:
    description: the unique identifier of the user the supplier belongs to
    type:
    - integer
  name:
    description: the name of the supplier
    type:
    - string
  description:
    description: the description of the supplier
    type:
    - string
  website:
    description: the website of the supplier
    type:
    - string
  email:
    description: the email of the supplier
    format: email
    type:
    - string
  cnpj:
    description: the cnpj of the supplier
    type:
    - string
  company_name:
    description: the legal name of the supplier
    type:
    - string
  municipal_subscription:
    description: the city subscription of the supplier
    type:
    - string
  state_subscription:
    description: the state subscription of the supplier
    type:
    - string
  phone:
    description: the phone of the supplier
    type:
    - string
  company_revenue:
    description: the yearly revenue of the company
    type:
    - string
    - "null"
  number_of_employees:
    description: the number of employees of the supplier
    type:
    - integer
    - "null"
  type_of_company:
    description: the type of company (small, medium, large, service)
    type:
    - integer
    minimum: 1
    maximum: 4
  image_url:
    description:  a link to the profile image of the supplier
    type:
    - string
    - "null"
  materials:
    description: the materials that belong to the supplier
    type:
    - array
    targetSchema:
      "$ref": "/schemata/material"
  reach:
    description: the reach of the supplier
    type:
    - string
    enum:
    - city
    - state
    - country
    - continent
    - global
  identity:
    anyOf:
    - "$ref": "/schemata/supplier#/definitions/id"
links:
- description: Info for existing supplier.
  href: "/suppliers/{(%2Fschemata%2Fsupplier%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/supplier"
    - "$ref": "/schemata/error"
  title: Info
- description: Create a new supplier.
  href: "/suppliers"
  method: POST
  rel: create
  schema:
    additionalProperties: false
    properties:
      name:
        "$ref": "/schemata/supplier#/definitions/name"
      description:
        "$ref": "/schemata/supplier#/definitions/description"
      website:
        "$ref": "/schemata/supplier#/definitions/website"
      email:
        "$ref": "/schemata/supplier#/definitions/email"
      cnpj:
        "$ref": "/schemata/supplier#/definitions/cnpj"
      company_name:
        "$ref": "/schemata/supplier#/definitions/company_name"
      municipal_subscription:
        "$ref": "/schemata/supplier#/definitions/municipal_subscription"
      state_subscription:
        "$ref": "/schemata/supplier#/definitions/state_subscription"
      phone:
        "$ref": "/schemata/supplier#/definitions/phone"
      company_revenue:
        "$ref": "/schemata/supplier#/definitions/company_revenue"
      type_of_company:
        "$ref": "/schemata/supplier#/definitions/type_of_company"
      reach:
        "$ref": "/schemata/supplier#/definitions/reach"
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/supplier"
    - "$ref": "/schemata/error"
  title: Create
- description: Update a supplier.
  href: "/suppliers/{(%2Fschemata%2Fsupplier%23%2Fdefinitions%2Fidentity)}"
  method: PUT
  rel: self
  schema:
    additionalProperties: false
    properties:
      name:
        "$ref": "/schemata/supplier#/definitions/name"
      description:
        "$ref": "/schemata/supplier#/definitions/description"
      website:
        "$ref": "/schemata/supplier#/definitions/website"
      email:
        "$ref": "/schemata/supplier#/definitions/email"
      cnpj:
        "$ref": "/schemata/supplier#/definitions/cnpj"
      company_name:
        "$ref": "/schemata/supplier#/definitions/company_name"
      municipal_subscription:
        "$ref": "/schemata/supplier#/definitions/municipal_subscription"
      state_subscription:
        "$ref": "/schemata/supplier#/definitions/state_subscription"
      phone:
        "$ref": "/schemata/supplier#/definitions/phone"
      company_revenue:
        "$ref": "/schemata/supplier#/definitions/company_revenue"
      type_of_company:
        "$ref": "/schemata/supplier#/definitions/type_of_company"
      reach:
        "$ref": "/schemata/supplier#/definitions/reach"
      image_url:
        "$ref": "/schemata/supplier#/definitions/image_url"
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/supplier"
    - "$ref": "/schemata/error"
  title: Update
- description: List addresses on the supplier.
  href: "/suppliers/{(%2Fschemata%2Fmaterial%23%2Fdefinitions%2Fidentity)}/addresses"
  method: GET
  rel: index
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - {
        "type": "array",
        "items": {
          "$ref": "/schemata/address"
        }
      }
    - "$ref": "/schemata/error"
  title: List addresses
properties:
  id:
    "$ref": "/schemata/supplier#/definitions/id"
  user_id:
    "$ref": "/schemata/supplier#/definitions/user_id"
  name:
    "$ref": "/schemata/supplier#/definitions/name"
  description:
    "$ref": "/schemata/supplier#/definitions/description"
  website:
    "$ref": "/schemata/supplier#/definitions/website"
  email:
    "$ref": "/schemata/supplier#/definitions/email"
  cnpj:
    "$ref": "/schemata/supplier#/definitions/cnpj"
  company_name:
    "$ref": "/schemata/supplier#/definitions/company_name"
  municipal_subscription:
    "$ref": "/schemata/supplier#/definitions/municipal_subscription"
  state_subscription:
    "$ref": "/schemata/supplier#/definitions/state_subscription"
  phone:
    "$ref": "/schemata/supplier#/definitions/phone"
  company_revenue:
    "$ref": "/schemata/supplier#/definitions/company_revenue"
  type_of_company:
    "$ref": "/schemata/supplier#/definitions/type_of_company"
  reach:
    "$ref": "/schemata/supplier#/definitions/reach"
  image_url:
    "$ref": "/schemata/supplier#/definitions/image_url"
  materials:
    "$ref": "/schemata/supplier#/definitions/materials"
required:
- id
- name
- website
- email
- cnpj
- company_name
- municipal_subscription
- state_subscription
- phone
- company_revenue
- type_of_company
- reach
additionalProperties: false
id: schemata/supplier
