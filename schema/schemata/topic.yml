---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - Topic
description: A topic is created by a user to start a conversation
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the topic
    readOnly: true
    type:
    - integer
  text:
    description: the text of the topic
    type:
    - string
    - integer
  subject:
    description: the subject of the topic
    type:
    - string
  user:
    description: the author of the topic
    type:
    - object
    targetSchema:
      "$ref": "/schemata/user"
  created_at:
    description: when the topic was created
    format: date-time
    type:
    - string
  updated_at:
    description: when the topic was updated
    format: date-time
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/topic#/definitions/id"
links:
- description: List topics.
  href: "/topics"
  method: GET
  rel: index
  schema:
    additionalProperties: false
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - type: array
      items:
        "$ref": "/schemata/topic"
    - "$ref": "/schemata/error"
  title: List
properties:
  id:
    "$ref": "/schemata/topic#/definitions/id"
  user:
    "$ref": "/schemata/topic#/definitions/user"
  subject:
    "$ref": "/schemata/topic#/definitions/subject"
  text:
    "$ref": "/schemata/topic#/definitions/text"
  created_at:
    "$ref": "/schemata/topic#/definitions/created_at"
  updated_at:
    "$ref": "/schemata/topic#/definitions/updated_at"
