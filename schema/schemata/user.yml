---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - User
description: A user is a person registered in the platform
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the user
    readOnly: true
    type:
    - integer
  email:
    description: the email of the user
    format: email
    type:
    - string
  first_name:
    description: the first name of the user
    type:
    - string
  last_name:
    description: the last name of the user
    type:
    - string
  image_url:
    description: a link to the profile image of the user
    type:
    - string
    - "null"
  city:
    description: the city of the user
    type:
    - string
    - "null"
  state:
    description: the state of the user
    type:
    - string
    - "null"
  country:
    description: the country of the user
    type:
    - string
    - "null"
  bio:
    description: a short biography of the user
    type:
    - string
    - "null"
  company:
    description: the company where the user works
    type:
    - string
    - "null"
  work_title:
    description: the work title of the user
    type:
    - string
    - "null"
  website:
    description: the website of the user
    type:
    - string
    - "null"
    format: uri
  albums:
    description: the albums that belong to the user
    type:
    - array
    targetSchema:
      "$ref": "/schemata/album"
  suppliers:
    description: the suppliers that belong to the user
    type:
    - array
    targetSchema:
      "$ref": "/schemata/supplier"
  public_profile:
    description: indicates if the user profile is public
    type:
    - boolean
  newsletter:
    description: indicates if the user is subscribed to the newsletter
    type:
    - boolean
  identity:
    anyOf:
    - "$ref": "/schemata/user#/definitions/id"
links:
