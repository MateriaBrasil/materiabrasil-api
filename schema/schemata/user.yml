---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - User
description: A user is a person registered in the platform
stability: prototype
type:
  - object
definitions:
  id:
    description: unique identifier of the user
    readOnly: true
    type:
      - integer
  email:
    description: the email of the user
    format: email
    type:
      - string
  first_name:
    description: the first name of the user
    type:
      - string
  last_name:
    description: the last name of the user
    type:
      - string
  image_url:
    description: a link to the profile image of the user
    type:
      - string
      - "null"
  city:
    description: the city of the user
    type:
      - string
      - "null"
  state:
    description: the state of the user
    type:
      - string
      - "null"
  country:
    description: the country of the user
    type:
      - string
      - "null"
  bio:
    description: a short biography of the user
    type:
      - string
      - "null"
  company:
    description: the company where the user works
    type:
      - string
      - "null"
  work_title:
    description: the work title of the user
    type:
      - string
      - "null"
  website:
    description: the website of the user
    type:
      - string
      - "null"
    format: uri
  iugu_id:
    description: iugu id
    type:
      - string
      - "null"
    format: uri
  subscribed:
    description: if user is subscribed or not
    type:
      - boolean
  pending_subscription:
    description: if user has pending subscription or not
    type:
      - boolean
  albums:
    description: the albums that belong to the user
    type:
      - array
    targetSchema:
      "$ref": "/schemata/album"
  shared_albums:
    description: the shared_albums that belong to the user
    type:
      - array
    targetSchema:
      "$ref": "/schemata/album"
  suppliers:
    description: the suppliers that belong to the user
    type:
      - array
    targetSchema:
      "$ref": "/schemata/supplier"
  public_profile:
    description: indicates if the user profile is public
    type:
      - boolean
  newsletter:
    description: indicates if the user is subscribed to the newsletter
    type:
      - boolean
  admin:
    description: indicates if the user is admin or not
    type:
      - boolean
  identity:
    anyOf:
      - "$ref": "/schemata/user#/definitions/id"
links:
  - description: Info for existing user.
    href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
    method: GET
    rel: self
    schema:
      strictProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - "$ref": "/schemata/user"
        - "$ref": "/schemata/error"
    title: Info
  - description: Update existing user.
    href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
    method: PUT
    rel: self
    schema:
      additionalProperties: false
      properties:
        image_url:
          "$ref": "/schemata/user#/definitions/image_url"
        first_name:
          "$ref": "/schemata/user#/definitions/first_name"
        last_name:
          "$ref": "/schemata/user#/definitions/last_name"
        city:
          "$ref": "/schemata/user#/definitions/city"
        state:
          "$ref": "/schemata/user#/definitions/state"
        country:
          "$ref": "/schemata/user#/definitions/country"
        bio:
          "$ref": "/schemata/user#/definitions/bio"
        company:
          "$ref": "/schemata/user#/definitions/company"
        iugu_id:
          "$ref": "/schemata/user#/definitions/iugu_id"
        subscribed:
          "$ref": "/schemata/user#/definitions/subscribed"
        pending_subscription:
          "$ref": "/schemata/user#/definitions/pending_subscription"
        work_title:
          "$ref": "/schemata/user#/definitions/work_title"
        website:
          "$ref": "/schemata/user#/definitions/website"
        email:
          "$ref": "/schemata/user#/definitions/email"
        public_profile:
          "$ref": "/schemata/user#/definitions/public_profile"
      type:
        - object
    targetSchema:
      anyOf:
        - "$ref": "/schemata/user"
        - "$ref": "/schemata/error"
    title: Update
properties:
  id:
    "$ref": "/schemata/user#/definitions/id"
  email:
    "$ref": "/schemata/user#/definitions/email"
