---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: MateriaBrasil - User
description: A user is a person registered in the platform
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the user
    readOnly: true
    type:
    - integer
  email:
    description: a link to an image of the user
    format: email
    type:
    - string
  name:
    description: the name of the user
    type:
    - string
  albums:
    description: the albums that belong to the user
    type:
    - array
    targetSchema:
      "$ref": "/schemata/album"
  public_profile:
    description: indicates if the user profile is public
    type:
    - boolean
  identity:
    anyOf:
    - "$ref": "/schemata/user#/definitions/id"
links:
- description: Info for existing user.
  href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
    - "$ref": "/schemata/user"
    - "$ref": "/schemata/error"
  title: Info
properties:
  id:
    "$ref": "/schemata/user#/definitions/id"
  email:
    "$ref": "/schemata/user#/definitions/email"
  name:
    "$ref": "/schemata/user#/definitions/name"
  albums:
    "$ref": "/schemata/user#/definitions/albums"
  public_profile:
    "$ref": "/schemata/user#/definitions/public_profile"
required:
- id
- email
- name
- albums
- public_profile
additionalProperties: false
id: schemata/user
